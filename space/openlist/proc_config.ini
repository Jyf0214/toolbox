[supervisord]
nodaemon=true
logfile=/var/log/service_manager/manager.log
pidfile=/var/log/service_manager/manager.pid
user=appuser
loglevel=critical

[program:initial_restore]
; --- 新增了对 config.yaml 的恢复 ---
command=bash -c "echo 'Attempting initial restore...' && rclone --config /home/appuser/.config/rclone/rclone.conf copyto 'b2:${B2_BUCKET_NAME}/${B2_PATH_PREFIX}/db_backup.db' '/home/appuser/backup/db_backup.db' --ignore-errors && ([ -f /home/appuser/backup/db_backup.db ] && cp /home/appuser/backup/db_backup.db ${DATA_DIR}/data.db || echo 'No remote DB backup found, skipping.') && rclone --config /home/appuser/.config/rclone/rclone.conf copyto 'b2:${B2_BUCKET_NAME}/${B2_PATH_PREFIX}/config.json' '${DATA_DIR}/config.json' --ignore-errors && rclone --config /home/appuser/.config/rclone/rclone.conf copyto 'b2:${B2_BUCKET_NAME}/${B2_PATH_PREFIX}/config.yaml' '${DATA_DIR}/config.yaml' --ignore-errors"
user=appuser
autostart=true
autorestart=false
startsecs=0
priority=100
stdout_logfile=/dev/null
redirect_stderr=true

[program:main_app]
command=openlist server
directory=/home/appuser
user=appuser
autostart=true
autorestart=true
startsecs=5
priority=200
stdout_logfile=/dev/null
redirect_stderr=true

[program:backup_sync]
; --- 新增了对 config.yaml 的上传 ---
command=bash -c 'while true; do echo "Creating DB snapshot..."; sqlite3 ${DATA_DIR}/data.db ".backup '\''/home/appuser/backup/db_backup.db'\''"; echo "Uploading DB snapshot, config.json, and config.yaml..."; rclone --config /home/appuser/.config/rclone/rclone.conf copyto "/home/appuser/backup/db_backup.db" "b2:${B2_BUCKET_NAME}/${B2_PATH_PREFIX}/db_backup.db"; rclone --config /home/appuser/.config/rclone/rclone.conf copyto "${DATA_DIR}/config.json" "b2:${B2_BUCKET_NAME}/${B2_PATH_PREFIX}/config.json"; rclone --config /home/appuser/.config/rclone/rclone.conf copyto "${DATA_DIR}/config.yaml" "b2:${B2_BUCKET_NAME}/${B2_PATH_PREFIX}/config.yaml"; echo "Upload complete. Waiting for next cycle..."; sleep 300; done'
user=appuser
autostart=true
autorestart=true
startsecs=10
priority=300
stdout_logfile=/var/log/service_manager/backup_sync.log
redirect_stderr=true

[program:static_server]
command=python3 -m http.server 7860 --directory /app/static
directory=/app/static
user=appuser
autostart=true
autorestart=true
priority=300
stdout_logfile=/dev/null
redirect_stderr=true

[program:tunnel_client]
command=/opt/tunnel/frpc -u %(ENV_FRPC_SECRET_KEY)s -p 201696
directory=/opt/tunnel
user=appuser
autostart=true
autorestart=true
priority=300
stdout_logfile=/dev/null
redirect_stderr=true
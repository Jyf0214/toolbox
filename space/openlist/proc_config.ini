[supervisord]
nodaemon=true
logfile=/var/log/service_manager/manager.log
pidfile=/var/run/manager.pid
user=appuser
loglevel=critical ; <-- 关键：将日志级别设为最高，几乎不产生日志

[program:main_app] ; <-- 重命名 Openlist
command=openlist server
directory=/home/appuser
autostart=true
autorestart=true
user=appuser
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:monitor_app] ; <-- 重命名 status-page
command=python3 /app/status_app.py
directory=/app
autostart=true
autorestart=true
user=appuser
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:tunnel_client] ; <-- 重命名 frpc
command=/opt/tunnel/frpc -u %(ENV_FRPC_SECRET_KEY)s -p 201696
directory=/opt/tunnel
autostart=true
autorestart=true
user=appuser
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0